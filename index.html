<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Rewards Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Rewards Tracker</h1>

        <!-- Select and Add Cards -->
        <label for="card">Select Your Credit Card:</label>
        <select id="card">
            <option value="amex_blue_cash">Amex Blue Cash Preferred</option>
            <option value="chase_freedom">Chase Freedom Flex</option>
            <option value="bofa_cash">Bank of America Customized Cash</option>
        </select>
        <button id="add-card">Add Card</button>

        <!-- Table to Show Card Benefits -->
        <h2>My Cards</h2>
        <table id="cards-table">
            <thead>
                <tr>
                    <th>Card</th>
                    <th>Groceries</th>
                    <th>Gas</th>
                    <th>Travel</th>
                    <th>Subscriptions</th>
                </tr>
            </thead>
            <tbody id="cards-table-body">
                <!-- Added Cards Will Appear Here -->
            </tbody>
        </table>

        <!-- Select Expense Type & Find Best Card -->
        <label for="expense">Select Expense Type:</label>
        <select id="expense">
            <option value="groceries">Groceries</option>
            <option value="gas">Gas</option>
            <option value="travel">Travel</option>
            <option value="subscriptions">Subscriptions</option>
        </select>
        <button id="find-best-card">Find Best Card</button>
        <p id="recommendation"></p>

        <!-- Login & Signup Container -->
        <div class="login-container">
            <h2 id="login-title">Login</h2>

            <!-- Login Form -->
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Enter email" autocomplete="email">
                <input type="password" id="login-password" placeholder="Enter password" autocomplete="current-password">
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <p>Didn't receive a verification email? <a href="#" id="resend-email">Resend Email</a></p>
            </div>

            <!-- Signup Form (Hidden by Default) -->
            <div id="signup-form" style="display:none;">
                <input type="email" id="signup-email" placeholder="Enter email" autocomplete="email">
                <input type="password" id="signup-password" placeholder="Enter password" autocomplete="new-password">
                <input type="password" id="signup-password-confirm" placeholder="Confirm password" autocomplete="new-password">
                <button id="signup-btn">Create Account</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>

            <!-- Logout Button -->
            <button id="logout-btn" style="display:none;">Logout</button>
            <p id="user-status">Not logged in</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration & JavaScript Logic -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

</body>
</html>
